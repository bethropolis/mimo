<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="mimo, mimo language, prefix notation, docsify, programming language, interpreter, syntax, standard library">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="robots" content="index,follow,max-image-preview:large">

  <meta property="og:site_name" content="Mimo Documentation">
  <meta property="og:title" content="Mimo Documentation">
  <meta property="og:description" content="Learn Mimo with complete syntax references, advanced guides, and practical examples.">

  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #0ea5e9;
      --theme-color-dark: #0284c7;
      --bg: #ffffff;
      --surface: #f8fafc;
      --surface-strong: #e2e8f0;
      --text: #0f172a;
      --text-muted: #475569;
      --heading: #0b1224;
      --code-bg: #f1f5f9;
      --code-text: #0f172a;
      --inline-code-bg: #e2e8f0;
      --inline-code-text: #0f172a;
      --border: #e2e8f0;
      --row-stripe: #f8fafc;
      --tip-bg: #ecfeff;
      --tip-border: #0ea5e9;
    }

    body[data-theme='dark'] {
      --bg: #020617;
      --surface: #0f172a;
      --surface-strong: #1e293b;
      --text: #e2e8f0;
      --text-muted: #cbd5f5;
      --heading: #f8fafc;
      --code-bg: #020617;
      --code-text: #cbd5e1;
      --inline-code-bg: #1c2434;
      --inline-code-text: #dbeafe;
      --border: #334155;
      --row-stripe: #111c30;
      --tip-bg: #082f49;
      --tip-border: #38bdf8;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    .app-nav a,
    .sidebar ul li a,
    .markdown-section a {
      color: var(--theme-color);
    }

    .sidebar {
      border-right: 1px solid var(--border);
      background: var(--surface);
      box-shadow: inset -10px 0 25px rgba(15, 23, 42, 0.05);
    }

    body[data-theme='dark'] .sidebar {
      background: var(--surface);
      box-shadow: inset -10px 0 30px rgba(0, 0, 0, 0.6);
    }

    .sidebar ul li.active > a {
      border-right-color: var(--theme-color);
      font-weight: 700;
    }

    .search {
      margin-bottom: 0.75rem;
      padding-bottom: 0.45rem;
      border-bottom: 1px solid var(--border);
    }

    .search input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      background: var(--surface);
      color: var(--text);
      padding: 0.55rem 0.9rem;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }

    .search input:focus-visible {
      outline: none;
      border-color: rgba(14, 165, 233, 0.65);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.25);
    }

    body[data-theme='dark'] .search input {
      background: var(--surface-strong);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .content {
      background: var(--bg);
    }

    .markdown-section {
      max-width: 920px;
      color: var(--text);
      line-height: 1.7;
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: var(--heading);
      font-weight: 700;
    }

    body[data-theme='dark'] .markdown-section h1,
    body[data-theme='dark'] .markdown-section h2,
    body[data-theme='dark'] .markdown-section h3,
    body[data-theme='dark'] .markdown-section h4 {
      color: var(--heading);
      text-shadow: 0 2px 8px rgba(2, 6, 23, 0.9);
    }

    .markdown-section p,
    .markdown-section li {
      color: var(--text);
    }

    .markdown-section img[alt='Mimo mascot'] {
      width: 180px;
      max-width: 100%;
      display: block;
      margin: 0.5rem auto 1rem;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background: var(--surface);
      color: var(--text-muted);
      padding: 0.75rem 1rem;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section table,
    .markdown-section th,
    .markdown-section td {
      border-color: var(--border);
    }

    .markdown-section tr:nth-child(2n) {
      background: var(--row-stripe);
    }

    body[data-theme='dark'] .markdown-section tr:nth-child(2n) {
      background: rgba(15, 23, 42, 0.5);
    }

    .markdown-section p.tip {
      border-left: 4px solid var(--tip-border);
      background: var(--tip-bg);
    }

    .markdown-section pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      overflow-x: auto;
    }

    .markdown-section :not(pre) > code {
      background: var(--inline-code-bg);
      color: var(--inline-code-text);
      padding: 0.15rem 0.4rem;
      border-radius: 6px;
      border: 1px solid transparent;
      font-size: 0.95em;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.08);
    }

    body[data-theme='dark'] .markdown-section :not(pre) > code {
      border-color: rgba(255, 255, 255, 0.08);
    }

    .markdown-section pre code {
      background: transparent;
      color: inherit;
      text-shadow: none;
      font-size: 0.95em;
    }

    .token.comment { color: #64748b; }
    .token.string, .token.template-string { color: #15803d; }
    .token.number, .token.boolean, .token.null { color: #b45309; }
    .token.keyword { color: #0369a1; }
    .token.operator { color: #334155; }
    .token.builtin, .token.module, .token.function { color: #7e22ce; }
    .token.property, .token.object-key { color: #be123c; }
    .token.punctuation { color: #475569; }

    body[data-theme='dark'] .token.comment {
      color: #64748b;
    }

    body[data-theme='dark'] .token.string,
    body[data-theme='dark'] .token.template-string {
      color: #4ade80;
    }

    body[data-theme='dark'] .token.number,
    body[data-theme='dark'] .token.boolean,
    body[data-theme='dark'] .token.null {
      color: #fbbf24;
    }

    body[data-theme='dark'] .token.keyword {
      color: #7dd3fc;
    }

    body[data-theme='dark'] .token.operator {
      color: #e2e8f0;
    }

    body[data-theme='dark'] .token.builtin,
    body[data-theme='dark'] .token.module,
    body[data-theme='dark'] .token.function {
      color: #d8b4fe;
    }

    body[data-theme='dark'] .token.property,
    body[data-theme='dark'] .token.object-key {
      color: #fda4af;
    }

    body[data-theme='dark'] .token.punctuation {
      color: #94a3b8;
    }

    .docsify-copy-code-button {
      border: 1px solid var(--border);
      background: var(--surface-strong);
      color: var(--text);
      border-radius: 6px;
    }

    .pagination-item {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: transparent;
      padding: 0;
      transition: border-color 0.2s ease;
    }

    .docsify-pagination-container {
      gap: 1rem;
    }

    .docsify-pagination-container .pagination-item a {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      padding: 0.95rem 1rem;
      border-radius: 14px;
      background: var(--surface);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      color: var(--text);
      min-height: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .docsify-pagination-container .pagination-item a:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.18);
    }

    .docsify-pagination-container .pagination-item-label,
    .docsify-pagination-container .pagination-item-title,
    .docsify-pagination-container .pagination-item-subtitle {
      color: var(--text);
    }

    .docsify-pagination-container .pagination-item-label svg polyline {
      stroke: var(--text-muted);
    }

    body[data-theme='dark'] .docsify-pagination-container .pagination-item a {
      background: rgba(15, 23, 42, 0.85);
      box-shadow: 0 25px 65px rgba(0, 0, 0, 0.65);
    }

    body[data-theme='dark'] .docsify-pagination-container .pagination-item-label svg polyline {
      stroke: var(--text);
    }

    .sidebar-toggle {
      background: rgba(59, 130, 246, 0.05);
      border-top: 1px solid var(--border);
      color: var(--text);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 0.85rem 0;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .sidebar-toggle:hover {
      background: rgba(59, 130, 246, 0.12);
    }

    body[data-theme='dark'] .sidebar-toggle {
      background: rgba(15, 23, 42, 0.9);
      border-top-color: var(--border);
      color: var(--text);
      box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.65);
    }

    .theme-toggle {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      z-index: 30;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 9999px;
      padding: 0.45rem 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .theme-toggle {
        right: 0.75rem;
        bottom: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    (function () {
      const key = 'mimo-docs-theme';
      const stored = localStorage.getItem(key);
      const defaultTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      let theme = stored || defaultTheme;

      const applyTheme = () => {
        document.body.setAttribute('data-theme', theme);
      };

      const toggleTheme = () => {
        theme = theme === 'dark' ? 'light' : 'dark';
        localStorage.setItem(key, theme);
        applyTheme();
        const button = document.querySelector('.theme-toggle');
        if (button) button.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
      };

      const ensureToggleButton = () => {
        let button = document.querySelector('.theme-toggle');
        if (!button) {
          button = document.createElement('button');
          button.className = 'theme-toggle';
          button.type = 'button';
          button.addEventListener('click', toggleTheme);
          document.body.appendChild(button);
        }
        button.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
      };

      applyTheme();
      window.addEventListener('DOMContentLoaded', ensureToggleButton);
      window.addEventListener('hashchange', ensureToggleButton);
    })();

    window.$docsify = {
      name: 'Mimo',
      nameLink: '#/README',
      repo: 'https://github.com/bethropolis/mimo',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      auto2top: true,
      subMaxLevel: 3,
      themeColor: '#0ea5e9',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        paths: 'auto',
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 4
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            document.querySelectorAll('.markdown-section a[href^="http"]').forEach(function (link) {
              link.setAttribute('target', '_blank');
              link.setAttribute('rel', 'noreferrer noopener');
            });

            if (window.Prism && window.Prism.languages && window.Prism.languages.mimo) {
              document
                .querySelectorAll('pre code.lang-mimo, pre code.language-mimo, pre[data-lang=\"mimo\"] code')
                .forEach(function (code) {
                  code.classList.add('language-mimo');
                  window.Prism.highlightElement(code);
                });
            }
          });
        }
      ]
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="assets/prism-mimo.js"></script>
</body>
</html>
